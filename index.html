<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin-bottom: 30px;
            color: #555;
        }

        .app-links {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }

        .app-links a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .app-links a:hover {
            background-color: #45a049;
        }

        .app-links a.apple {
            background-color: #007aff;
        }

        .app-links a.apple:hover {
            background-color: #0066d6;
        }

        @media (min-width: 600px) {
            .app-links {
                flex-direction: row;
            }

            .app-links a {
                margin: 0;
                margin-left: 10px;
                width: 48%;
            }

            .app-links a:first-child {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mon Application</h1>
        <p>Téléchargez notre application sur votre appareil préféré :</p>
        <div class="app-links">
            <a href="https://play.google.com/store/apps/details?id=com.gestion.budgetapp" target="_blank">Télécharger pour Android</a>
            <a class="apple" href="https://apps.apple.com/app/idmon_application" target="_blank">Télécharger pour iOS</a>
        </div>
    </div>

</body>
</html>
